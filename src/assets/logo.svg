<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <style>
    @media (prefers-color-scheme: light) {
      .primary-fill { fill: url(#grad1); }
      .primary-stroke { stroke: #4F46E5; }
    }
    @media (prefers-color-scheme: dark) {
      .primary-fill { fill: url(#grad2); }
      .primary-stroke { stroke: #6366F1; }
    }
    .text { font-family: 'Montserrat', 'Arial', sans-serif; font-weight: 700; }
  </style>
  
  <!-- Background shape -->
  <rect x="10" y="10" width="300" height="80" rx="8" ry="8" fill="none" stroke-width="2" class="primary-stroke" opacity="0.1"/>
  
  <!-- Left side element (code brackets) -->
  <g transform="translate(30, 50)">
    <path d="M0,20 L-15,0 L0,-20" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="primary-stroke"/>
    <path d="M30,20 L45,0 L30,-20" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="primary-stroke"/>
    <path d="M10,-25 L20,25" fill="none" stroke-width="2" stroke-linecap="round" class="primary-stroke"/>
  </g>
  
  <!-- No center divider -->
  
  <!-- Name and title -->
  <g transform="translate(160, 50)">
    <text x="0" y="-10" text-anchor="middle" class="text primary-fill" font-size="28">OUSAMA</text>
    <text x="0" y="15" text-anchor="middle" class="text primary-fill" font-size="14">WEB DEVELOPER</text>
    
    <!-- Underline -->
    <line x1="-60" y1="25" x2="60" y2="25" stroke-width="2" class="primary-stroke" opacity="0.6"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="280" cy="30" r="8" class="primary-fill" opacity="0.7"/>
  <circle cx="280" cy="70" r="4" class="primary-fill" opacity="0.4"/>
  
  <!-- Web elements -->
  <g transform="translate(255, 50)">
    <path d="M0,0 L10,10 L20,0 L10,-10 Z" class="primary-fill" opacity="0.5"/>
  </g>
</svg>